{% extends "layout.html" %}

{% block content %}
<table id="room_table">
    <tr>
        <th>Room ID</th>
        <th>Room Name</th>
        <th>Length</th>
        <th>Width</th>
    </tr>
    {% for data in roomData %}
    <tr>
        <td>{{ data.RoomID }}</td>
        <td>{{ data.RoomName }}</td>
        <td>{{ data.Length }}</td>
        <td>{{ data.Width }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
